{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>KrishiMandi Storage System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
     {% csrf_token %}
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'Godown_details' %}">Godown Details</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'Storage_details' %}">Storage Details</a>
      </li>
    </ul>

    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}">Logout {{user.username|title}}</a>
            </li>
      
   {% else %}
      <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Registration' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Login' %}">Login</a>
            </li>
    </ul>
   {% endif %}
  </nav>

</body>
</html>

{% endblock %}
